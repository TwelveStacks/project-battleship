<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship Game</title>
</head>
<body>
    <div class="container">
        <div id="header">
            <div class="title-container">
                <h1 id="title">Battleship Game</h1>
                <button id="newGame" class="button">New Game</button>
            </div>
        </div>
        <div id="game-container">
            <div id="board-container">
                <div id="player-grid" class="grid"></div>
                <div id="computer-grid" class="grid"></div>
            </div>
            <div class="ship-area">
                <div class="button-container"></div>
                <div id="ship-selection"></div>
            </div>
        </div>
        <div class="footer">
            Made by Ryan Chan
        </div>
    </div>
</body>
</html>

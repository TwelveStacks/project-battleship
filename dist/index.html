<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Battleship Game</title>
  <script defer src="bundle.js"></script></head>
  <body>
    <div class="container">
      <div id="header">
        <div class="title-container">
          <h1 id="title">Battleship Game</h1>
          <button id="newGame" class="button">New Game</button>
        </div>
      </div>
      <div id="game-container">
        <div id="board-container">
          <div id="player-grid" class="grid"></div>
          <div id="computer-grid" class="grid"></div>
        </div>
        <div class="ship-area">
          <div class="button-container"></div>
          <div id="ship-selection"></div>
        </div>
      </div>
      <div id="footer">
        Made by Ryan Chan
        <a href="https://github.com/TwelveStacks">
          <i class="fa fa-github"></i>
        </a>
      </div>
    </div>
  </body>
</html>
